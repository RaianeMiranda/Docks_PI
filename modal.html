</head>

<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterações</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
                <div class="alteração1">
                    <p class="A1"><b>Negrito</b></p>
                    <p class="A1"><i>Itálico</i></p>
                </div>
                <div class="alteração2">
                    <button class="A2"><img src="assets/images/negrito.png"></button>
                    <button class="A2"><img src="assets/images/italico.png"></button>
                </div>
                <br>
                <div class="alteração3">
                    <input type="range" min="0" max="100" value="50" class="estilo" id="valor">
                    <br>
                    <p id="resultado">.</p>
                    <script type="text/javascript">
                        function range() {
                            let resultado = document.getElementById("resultado");
                            let valor = document.getElementById("valor").value;
                            resultado.innerHTML = valor
                        }

                        range()

                        document.addEventListener("change", range);
                    </script>
                    <div class="container-modal">
                       <button  class="item01"></button>
                       <button class="item02"></button>
                    <button  class="item03"></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>
            </div>
</body>

</html>
